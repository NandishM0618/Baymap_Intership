<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .navbar .icon {
        display: none;
        color: #f2f2f2;
        font-size: 24px;
        cursor: pointer;
      }

      @media screen and (max-width: 600px) {
        .navbar a {
          display: none;
        }

        .navbar a.icon {
          float: right;
          display: block;
        }

        .navbar.responsive {
          position: relative;
          display: flex;
          flex-direction: column;
        }

        .navbar.responsive a.icon {
          position: absolute;
          top: 0;
          right: 0;
        }

        .navbar.responsive a {
          display: block;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="">Logo</a>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a class="icon" onclick="toggleNavbar()">&#9776;</a>
    </div>

    <!-- Your page content goes here -->

    <script>
      function toggleNavbar() {
        var x = document.querySelector(".navbar");
        if (x.className === "navbar") {
          x.className += " responsive";
        } else {
          x.className = "navbar";
        }
      }
    </script>
  </body>
</html>
